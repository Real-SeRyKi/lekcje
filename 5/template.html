<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body>
    <div id="output"></div>
    <script defer>
        let a = parseFloat(prompt("Podaj współczynnik A"))
        let b = parseFloat(prompt("Podaj współczynnik B"))
        let c = parseFloat(prompt("Podaj współczynnik C"))

        if (a === 0) {
            alert("Złe równanie")
        } else {
            let delta = b*b - 4*a*c;
            let p = Math.sqrt(delta)

            if (delta === 0) {
                alert(`Równanie jest rozwiązane wynik wynosi: ${-b / (2*a)}`)
            } else if (delta > 0) {
                alert(`Równanie jest rozwiązane! Wyniki to: ${(-b - p) / (2*a)}, ${(-b+p/(2*a))}`)
            } else {
                alert("Delta jest ujemna! Nie ma rozwiązan")
            }
        }
    </script>
</body>
</html>
